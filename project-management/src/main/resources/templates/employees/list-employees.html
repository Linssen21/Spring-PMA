<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">

<div>
	<h3>Current Employees</h3>
	<hr>
	
	<!-- New Employee Button -->
	<a class="btn btn-primary btn-sm mb-3" th:href="@{/employees/new}">New Employee</a>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email Address</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="aEmployee : ${employeesList}">
				<td th:text="${aEmployee.firstName}"/>
				<td th:text="${aEmployee.lastName}"/>
				<td th:text="${aEmployee.email}"/>
				<td>
					<a th:href="@{/employees/update(id=${aEmployee.employeeId})}" class="btn btn-info btn-sm">Update</a>
					<a th:href="@{/employees/delete(id=${aEmployee.employeeId})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>


</div>

</body>
</html>
