<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container mt-5">
	<form th:action="@{/employees/save}" method="POST" th:object="${employee}">
	
	<!-- This will be used to bind to the employee that was clicked on (USED FOR UPDATES) -->
	<input type="hidden" th:field="${employee.employeeId}" />
	
	<div class="form-group row">
		<input type="text" placeholder="First Name" th:field="${employee.firstName}">
		<span style="color: red;" th:if="${#fields.hasErrors}" th:errors="${employee.firstName}"></span>
	</div>
	<div class="form-group row">
		<input type="text" placeholder="Last Name" th:field="${employee.lastName}">
		<span style="color: red;" th:if="${#fields.hasErrors}" th:errors="${employee.lastName}"></span>
	</div>
	<div class="form-group row">
		<input type="email" placeholder="Email Address" th:field="${employee.email}">
		<span style="color: red;" th:if="${#fields.hasErrors}" th:errors="${employee.email}"></span>
	</div>
		<!--  <input type="hidden" name="_csrf" th:value="${_csrf.token}" /> -->
				
		<button class="btn btn-info col-2" type="submit">Create Project</button>
	</form>
</div>

</body>

</html>
